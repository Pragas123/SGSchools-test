<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Psikotes Sugar Group Schools</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="password-screen" id="passwordScreen">
    <img src="https://files.catbox.moe/nmqo6a.png" alt="Logo Psikotes" class="password-logo" id="passwordLogo">
    <div class="welcome-message" id="welcomeMessage">Selamat datang di Psikotes Sugar Group Schools</div>
    <div class="password-form" id="passwordForm">
      <input type="password" class="password-input" id="passwordInput" placeholder="Masukkan Kode Akses">
      <button class="password-submit" onclick="checkPassword()">Masuk</button>
      <div class="password-error" id="passwordError"></div>
    </div>
  </div>

  <div id="app"></div>

<!-- Canvas untuk generate grafik DISC (boleh hidden, harus ada di DOM) -->
<canvas id="discMost" width="170" height="420" style="display:none"></canvas>
<canvas id="discLeast" width="170" height="420" style="display:none"></canvas>
<canvas id="discChange" width="170" height="420" style="display:none"></canvas>
<!-- Canvas untuk generate grafik Kraepelin (hidden, dipakai untuk PDF) -->
<canvas id="kraeplinGraph" width="1000" height="320" style="display:none"></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>
</body>
</html>
